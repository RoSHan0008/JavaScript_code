<Script>
    let num=+prompt("enter number")
    let newnum=num;
    let rev=0;
    while (num>0){
       let temp= num%10;
        rev = rev*10+temp;
        num = Math.trunc(num/10);
    }
    console.log(rev);
    if(newnum==rev)console.log("Number is an Pelindrome")
    else{
        console.log("Number is not an Pelindrome");
    }
       

</Script>
