<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=+ prompt("Enter number ")
        let result=0;
        while(num>0){
            let temp=0;
            temp= num%10;
            result += temp;
            num = Math.trunc(num/10)
        }
        console.log(result)
    </script>
</body>
