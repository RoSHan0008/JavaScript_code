<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=+ prompt("Enter number")
        let octal=0;
        let power=0;
        while(num>0){
            let rem = num % 8;
            octal += rem*10**power++;
            num = Math.trunc(num/8);
            
        }
        console.log(octal);
    </script>
</body>
</html>
