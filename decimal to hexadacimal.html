<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num =+ prompt("Enter number")
        rem=0;
        temp="";
        while(num>0){
            rem = num%16;
            switch(rem){
                case 10:  temp+= "A ";
                            break;
                case 11:  temp+= "B";
                            break;
                case 12:  temp+= "C";
                            break;
                case 13:  temp+= "D";
                            break;
                case 14:  temp+= "E";
                            break;
                case 15:  temp+= "F";
                            break;
                default:  temp += rem*10;
            }
            num = Math.trunc(num/16);
        }
        console.log(temp)
    </script>
</body>
</html>
