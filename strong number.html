<body>
    <Script>
        let num1 =+ prompt("enter min range ")
        let num2 =+ prompt("Enter max range ")
        for (let j=num1;j<=num2;j++){
            let tempJ=j
            let sum=0
            while(tempJ>0){
            let sumtemp =1
            let temp= tempJ% 10 ;
                for ( i =1 ; i <= temp;i++){
                    sumtemp = i * sumtemp;
                }
                sum += sumtemp;            
                tempJ = Math.trunc(tempJ / 10 )
            }  
            if (sum==j)console.log(sum);
            }

    </Script>
</body>
