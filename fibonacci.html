<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var range =+ prompt("Enter Number ")
        let a=0;
        let b=1;
        emptystr=" ";
        console.log("Fibonacci number to given number");
        while (a<=range){
            emptystr =emptystr + a +" " ;
            let c= a+b;
            a=b;
            b=c;
           }
           console.log( emptystr)
        a=0;
        b=1;
        var count=1;
        emptystr=" ";
        console.log("Alternative fibonacci number");
        for(let i=1; a<=range ;i++){
            if(count%2)emptystr =emptystr + a +" " ;
            let c= a+b;
            a=b;
            b=c;
            count ++;
        }
        console.log( emptystr)
        a=0;
        b=1;
        count=1;
        emptystr=" ";
        console.log(" Two alternative fibonacci number");
        for(let i=1; a<=range ;i++){
            if(count%3===0)emptystr =emptystr + a +" " ;
            let c= a+b;
            a=b;
            b=c;
            count ++;
        }
        console.log( emptystr )
        console.log("Prime number upto given number ")
        let prime=" ";
        let j =0;
         count=0;
        for (let i=1;i<=range ;i++){
                 count = 0;
            for ( j=1;j<=i;j++){
                if (i % j === 0){
                    count++
            }}
            if (count==2){
                prime=prime+ i + " ";        
            }        
        }
        console.log(prime)
    </script>
    
</body>
</html>
